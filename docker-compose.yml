services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dora_pay
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dora_pay"]
      interval: 5s
      timeout: 3s
      retries: 10

  migrate:
    build: .
    command: ["/app/migrate"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_DSN: "postgres://postgres:postgres@db:5432/dora_pay?sslmode=disable"
      RPC_ENDPOINTS: "https://vota-testnet-rpc.dorafactory.org/"
    volumes:
      - ./configs/config.yaml:/app/configs/config.yaml:ro
    restart: "no"

  api:
    build: .
    command: ["/app/api"]
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      SERVER_ADDR: ":8080"
      DB_DSN: "postgres://postgres:postgres@db:5432/dora_pay?sslmode=disable"
      RPC_ENDPOINTS: "https://vota-testnet-rpc.dorafactory.org/"
      WS_ENDPOINTS: ""
      WALLET_XPUB: "${WALLET_XPUB}"
    ports:
      - "8080:8080"
    volumes:
      - ./configs/config.yaml:/app/configs/config.yaml:ro
    restart: unless-stopped

  worker:
    build: .
    command: ["/app/worker"]
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DB_DSN: "postgres://postgres:postgres@db:5432/dora_pay?sslmode=disable"
      RPC_ENDPOINTS: "https://vota-testnet-rpc.dorafactory.org/"
      WS_ENDPOINTS: ""
    volumes:
      - ./configs/config.yaml:/app/configs/config.yaml:ro
    restart: unless-stopped
